<!DOCTYPE html>
<html lang="en">
<head>
    <title>layout and semantics</title>
    <style>
        .box{
            background-color: blue;
            font-size: 20px;
            color: white;
            text-align: center;
        }
        header{

            height: 100px;
            line-height: 100px;
        }
        nav{
            margin-top: 1px;
            height: 100px;
            line-height: 100px;

        }
        section{
            margin-top: 1px;
            height: 500px;
            line-height: 500px;
            width: 70%;
            float: left;
        }
        aside{
            margin-top: 1px;
            height: 500px;
            line-height: 500px;
            width: 30%;
            float: left;
        }
        footer {
            margin-top: 1px;
            height: 100px;
            line-height: 100px;
            float: left;
            width: 100%;
            
        }
    </style>
</head>
<body>
    <header class="box">
        Header
    </header>
    <nav class="box">
        Nav
    </nav>
    <section class="box">
        section
    </section>
    <aside class="box">
        aside   
    </aside>
    <footer class="box">
        footer
    </footer>
</body>
</html>
